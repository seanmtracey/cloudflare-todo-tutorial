<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.ico"/>
    <title>Cloudflare Pages, Workers, and KV Demo.</title>
  </head>
  <body>
    
    <nav>
        <h1>ToDo</h1>
    </nav>


    <main>

        <section id="list">

            <h2>Your list <button id="newItemBtn"><img src="images/new.png" alt="An icon that says New! in a star shape"/></button></h2>

            <ul>

                <template id="listItemTemplate">

                    <li data-status="unchecked">
                        <div class="checkbox">
                            <img src="images/check.png" alt="A checkmark." />
                        </div>
    
                        <input type="text" placeholder="Add a new item here..." />
                        <img src="images/delete.png" class="deleteIcon" alt="A delete icon"/>
                    </li>

                </template>

            </ul>

        </section>

        <section id="info">

            <h2>List Facts</h2>

            <h1>You've added...</h1>
            <h3 id="totalItems"><span>0</span> items to your list.</h3>
            
            <h1>You've <em><s>crossed off</s></em>...</h1>
            <h3 id="crossedOff"><span>0</span> items from your list.</h3>

        </section>

    </main>

    <p id="madeBy">by Sean M. Tracey</p>

    <script src="scripts/main.js"></script>

  </body>
</html>
